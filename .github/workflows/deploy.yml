name: Push Docker Image to OCI Container Registry

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger

jobs:
  push_to_ocir:
    name: Build & Push Image to OCIR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to OCI Container Registry (OCIR)
        run: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ secrets.OCI_REGION }}.ocir.io -u "${{ secrets.OCI_USER }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.OCI_REPO_NAME }}:latest .

      - name: Tag Docker Image for OCIR
        run: |
          docker tag ${{ secrets.OCI_REPO_NAME }}:latest \
          ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY }}/${{ secrets.OCI_REPO_NAME }}:latest

      - name: Push Image to OCIR
        run: |
          docker push ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY }}/${{ secrets.OCI_REPO_NAME }}:latest
